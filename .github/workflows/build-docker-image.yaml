name: Build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'
  push:
    branches:
      - main
    paths-ignore:
      - '**/LICENSE'
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '**/LICENSE'
      - '**/*.md'

env:
  DOCKER-CONTEXT: ./
  DOCKER-FILE: ./Dockerfile
  DOCKER-IMAGE: trainee 

jobs:
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest

    strategy:
      matrix:
        tag: [humble, jazzy]

    steps:
      - uses: actions/checkout@v4

      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Cache Directories
        run: |
          mkdir -p ${{ github.workspace }}/cache/install/
          mkdir -p ${{ github.workspace }}/cache/build/
          mkdir -p ${{ github.workspace }}/cache/log/
          mkdir -p ${{ github.workspace }}/cache/vcs_hashes/

      - name: Restore Cache Build Artifacts
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/cache/install/
            ${{ github.workspace }}/cache/build/
            ${{ github.workspace }}/cache/log/
            ${{ github.workspace }}/cache/vcs_hashes/
          key: build-artifacts-${{ matrix.tag }}-${{ hashFiles('cache/**') }}
          restore-keys: |
            build-artifacts-${{ matrix.tag }}-

      - name: Set up Docker image tag
        run: echo "DOCKER_IMAGE_TAG=ghcr.io/$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')/${{ env.DOCKER-IMAGE }}:${{ matrix.tag }}" >> $GITHUB_ENV

      - name: Set Cache Path
        run: echo "CACHE_PATH=cache" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ${{ github.workspace }}
          file: ${{ env.DOCKER-FILE }}
          tags: ${{ env.DOCKER_IMAGE_TAG }}
          build-args: |
            USERNAME=runner
            ROS_DISTRO=${{ matrix.tag }}
            CACHE_PATH=${{ env.CACHE_PATH }}
          ssh: default=${{ env.SSH_AUTH_SOCK }}
          no-cache: true
          push: false
          load: true

      - name: Create Container
        id: container
        run: |
          CONTAINER_ID=$(docker create ${{ env.DOCKER_IMAGE_TAG }})
          echo "CONTAINER_ID=$CONTAINER_ID" >> $GITHUB_ENV

      - name: Copy Files from Container
        run: |
          docker cp $CONTAINER_ID:/home/runner/trainee/build/. ${{ github.workspace }}/cache/build/
          docker cp $CONTAINER_ID:/home/runner/trainee/install/. ${{ github.workspace }}/cache/install/
          docker cp $CONTAINER_ID:/home/runner/trainee/log/. ${{ github.workspace }}/cache/log/

          echo "=== BUILD ==="
          ls -la ${{ github.workspace }}/cache/build/
          echo "=== INSTALL ==="
          ls -la ${{ github.workspace }}/cache/install/
          echo "=== LOG ==="
          ls -la ${{ github.workspace }}/cache/log/

      - name: Save Cache Build Artifacts
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/cache/install/
            ${{ github.workspace }}/cache/build/
            ${{ github.workspace }}/cache/log/
            ${{ github.workspace }}/cache/vcs_hashes/
          key: build-artifacts-${{ matrix.tag }}-${{ hashFiles('cache/**') }}
          restore-keys: |
            build-artifacts-${{ matrix.tag }}-