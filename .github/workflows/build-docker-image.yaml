name: Build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'
  push:
    branches:
      - main
    paths-ignore:
      - '**/LICENSE'
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '**/LICENSE'
      - '**/*.md'

env:
  DOCKER-CONTEXT: ./
  DOCKER-FILE: ./Dockerfile
  DOCKER-IMAGE: trainee 

jobs:
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest

    strategy:
      matrix:
        tag: [humble, jazzy]

    steps:
      - uses: actions/checkout@v4

      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Directory
        run: mkdir -p /home/runner/work/cache-demo/cache && ls

      - name: Restore Cache
        uses: actions/cache@v3
        id: cache-restore
        with:
          path: /home/runner/work/cache-demo/cache
          key: cache-file-${{ hashFiles('test.txt') }}
          restore-keys: |
            cache-file-

      - name: Check Cache
        run: |
          if [ -f /home/runner/work/cache-demo/cache/data.txt ]; then
            echo "Cache HIT: Found data.txt"
            cat /home/runner/work/cache-demo/cache/data.txt
          else
            echo "Cache MISS: Creating data.txt"
            echo "Build data based on test.txt" > /home/runner/work/cache-demo/cache/data.txt
          fi

      - name: Save Cache
        uses: actions/cache@v3
        with:
          path: /home/runner/work/cache-demo/cache
          key: cache-file-${{ hashFiles('test.txt') }}